services:
  - type: web
    name: ai-resume-checker
    env: python
    buildCommand: pip install -r requirements_render.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app_final:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: FLASK_ENV
        value: production
    healthCheckPath: /api/v1/domains